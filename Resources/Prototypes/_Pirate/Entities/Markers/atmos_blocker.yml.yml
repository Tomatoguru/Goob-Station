- type: entity
  id: AtmosFixCoolant
  suffix: Coolant
  description: "Supermatter coolant, equivalent to a liquid nitrogen canister"
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - sprite: Markers/atmos.rsi # {
          state: base
          shader: unshaded
        - sprite: Markers/atmos.rsi
          shader: unshaded # }
          state: nitrogen
    - type: AtmosFixMarker
      gasMix:
        volume: 2500
        moles:
          - 0 # oxygen
          - 9350.0 # nitrogen
        temperature: 72