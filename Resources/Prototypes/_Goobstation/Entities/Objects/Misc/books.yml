- type: entity
  parent: [BaseGuidebook, BaseMagicalContraband]
  id: GuidebookCodexUmbra
  suffix: guidebook
  name: "Кодекс Умбра"
  description: "Стара книга, щільно обгорнута темною шкірою. Вона детально описує різні контракти та їхні ефекти."
  components:
  - type: Sprite # Change to a unique one
    layers:
    - state: paper
    - state: cover_base
      color: black
    - state: decor_wingette
      color: "#7e0100"
  - type: Tag
    tags:
    - Book
    - Paper
  - type: GuideHelp
    openOnActivation: true
    guides:
    - DevilClauses

