- type: entity
  parent: BaseSubdermalImplant
  id: DeathRattleLavalandImplant
  name: "імплант передсмертного хрипу Лаваленду"
  description: "Цей імплант повідомить радіоканал постачання у разі смерті носія. Працює лише на поверхні Лаваленду та повідомляє точні координати смерті."
  components:
  # TODO turn it into a tracker implant too
  - type: SubdermalImplant
    permanent: true
    whitelist:
      components:
      - MobState
  - type: MansusGraspBlockTrigger
  - type: TriggerBlocker
    mapWhitelist:
      components:
      - LavalandMap
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: Rattle
    radioChannel: Supply
    reportCoordinates: true

- type: entity
  id: DeathRattleLavalandImplanter
  suffix: Lavaland Death Rattle
  parent: BaseImplantOnlyImplanter
  components:
  - type: Implanter
    implant: DeathRattleLavalandImplant
