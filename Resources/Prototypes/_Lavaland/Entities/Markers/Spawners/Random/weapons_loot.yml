# All lavaland weapons
- type: entityTable
  id: LavalandWeapons
  table: !type:GroupSelector
    children:
    # Crusher stuff
    - !type:GroupSelector
      children:
      - !type:NestedSelector
        tableId: CrusherWeapons
      - !type:NestedSelector
        tableId: CrusherUpgrades
        weight: 2
    # PKA stuff
    - !type:GroupSelector
      children:
      - !type:NestedSelector
        tableId: ProtoKineticWeapons
        weight: 0.8
      - !type:NestedSelector
        tableId: ProtoKineticWeaponsSpace
        weight: 0.2
      - !type:NestedSelector
        tableId: ProtoKineticUpgrades
        weight: 2
    # Secondary stuff
    - !type:NestedSelector
      weight: 0.5
      tableId: SecondaryKineticWeapons

