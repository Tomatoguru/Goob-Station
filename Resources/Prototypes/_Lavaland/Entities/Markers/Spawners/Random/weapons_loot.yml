# Crusher loot
- type: entity
  name: "спавнер зброї дробарки"
  id: CrusherWeaponLootSpawner
  parent: MarkerBase
  suffix: Lavaland
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Objects/Weapons/Melee/crusher.rsi
      state: icon
  - type: EntityTableSpawner
    offset: 0
    table: !type:NestedSelector
      tableId: CrusherWeapons

- type: entity
